<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <!--css files-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <span class="field hours">12</span>
        <span class="text">Hours</span>
      </div>
      <div class="box">
        <span class="field minutes">34</span>
        <span class="text">Minutes</span>
      </div>
      <div class="box">
        <span class="field seconds">00</span>
        <span class="text">Seconds</span>
      </div>
      <div class="box">
        <span class="field ampm">AM</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
